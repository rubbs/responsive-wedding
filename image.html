<!doctype html>
<head>
    <style>
        /* Prevents slides from flashing */
        #slides {
            display:none;
        }
    </style>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/jquery.slides.js"></script>

    <script>
        $(function(){
            $("#slides").slidesjs({
                width: 800,
                height: 400,

            });
        });
    </script>
</head>
<body>
<div id="slides">
    <img src="http://placehold.it/940x528">
    <img src="http://placehold.it/940x528">
    <img src="http://placehold.it/940x528">
    <img src="http://placehold.it/940x528">
</div>
</body>
